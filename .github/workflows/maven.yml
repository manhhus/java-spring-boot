name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Install MySQL Connector
      run: |
        sudo apt-get update
        sudo apt-get install -y libmysql-java
    - name: Check connection status to RDS
      run: |
        # You'll need to replace <YOUR_RDS_ENDPOINT>, <YOUR_DB_USERNAME>, <YOUR_DB_PASSWORD>, and <YOUR_DB_NAME> with your actual RDS details
